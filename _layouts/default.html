<!DOCTYPE html>
<html lang="en">

	{% include head.html %}

	<body>

		<div class="container content">
			<header class="masthead">
				<h3 class="masthead-title">
					<a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
					<small>{{ site.tagline }}</small>
					<div class="masthead-links">
						<small><a href="{{ site.baseurl }}/archive.html" title="Archive">Archive</a></small>
						<small><a href="{{ site.baseurl }}/atom.xml" title="Feed">Feed</a></small>
						<small><a href="https://github.com/ton/lightbox" title="Github">Github</a></small>
					</div>
				</h3>
			</header>

			<main>
			{{ content }}
			</main>

			<footer class="footer">
				<small>
					<div class="author" style="float: left">
						&copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Ton van den Heuvel <a href="https://twitter.com/tonheuvel"><i class="fa fa-twitter fa-5"></i></a>
					</div>
					<div style="float: right">
						Powered by <a href="http://jekyllrb.com">Jekyll</a> and a customized version of <a href="http://getpoole.com">Poole</a>.
					</div>
				</small>
			</footer>
		</div>

	</body>
</html>
