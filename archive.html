---
layout: default
---

{% for post in site.posts %}
	{% capture currentyear %}{{post.date | date: "%Y"}}{% endcapture %}
	{% if currentyear != year %}
		</ul>
		{{ currentyear }}
		{% capture year %}{{currentyear}}{% endcapture %}
		<ul>
	{% endif %}
	<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
